<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Person Index</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    
    <!-- Lora font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <script src='sources/tribefire.js.tf-js-3.0~/tribefire.js'></script>
    <script src="sources/src/main.js" type="module" defer></script>
</head>
<body>
    <header>
        <div style="display: flex;">
            <h1 style="flex:1;">Person Index</h1>
            <button id ="button-undo" style="visibility:hidden;" class ="btn btn-light button">Undo</button>
            <button id ="button-redo" style="visibility:hidden;" class ="btn btn-light button">Redo</button>
            <button id ="button-save" style="visibility:hidden;" class ="btn btn-light button">Save</button>
        </div>
    </header>

    <main>
        <div class="container">
            <div>
                <form id="form-add-person">
                    <div class="form-row justify-content-center align-items-center">
                        <div class="form-group col-md-4>
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="input-name" name="name">
                        </div>
                        <div class="form-group col-md-4>
                            <label for="last-name">Last Name:</label>
                            <input type="text" class="form-control" id="input-last-name" name="last name">
                        </div>
                        <div class="form-group col-md-4>
                            <label for="birthday">Birthday:</label>
                            <input type="date" class="form-control" id="input-birthday" name="birthday" required>
                        </div>

                        <div class="form-group col-md-4>
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="input-email">
                        </div>
                        <div>
                            <button id ="button-add-person" class="btn btn-outline-secondary btn-block">Add</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="alert alert-info alert-dismissible fade" id="div-alert" role="alert">xx</div>
        </div>

            <section class="section-result">
                <table id="table-persons" class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>Birthday</th>
                            <th>Email</th>
                            <th></th> <!-- Delete button column -->
                        </tr>
                    </thead>
                    <tbody id="tbody-persons">
                        <!-- Dynamic rows will be inserted here -->
                    </tbody>
                </table>
            </section>
    </main>

</body>
</html>
