<body>
    <header>
        <div style="display: flex;">
            <h1 style="flex:1;"><a href="https://github.com/hiconic-os/hiconic.platform.reflex" target="_blank">Person Index</a></h1>
            <button id ="button-save" style="visibility:hidden;" class ="btn btn-light">Save</button>
        </div>
    </header>

    <main>
        <div class="container mt-5">
        
            <form id="form-add-person">
                <div class="form-row">
                    <div class="form-group col-md-4>
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="input-name" value="John" required>
                    </div>
                    <div class="form-group col-md-4>
                        <label for="last-name">Last Name:</label>
                        <input type="text" class="form-control" id="input-last-name" value="Doenaught" required>
                    </div>
                    <div class="form-group col-md-4>
                        <label for="birthday">Birthday:</label>
                        <input type="date" class="form-control" id="input-birthday" required>
                    </div>

                    <div class="form-group col-md-4>
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="input-email" value="john.doenaught@unnamed.com" required>
                    </div>
                    <button id ="button-add-person" class="btn btn-outline-secondary">Add</button>
                </div>
            </form>
        </div>
            <section class="section-result">
                <table id="table-persons" class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Last Name</th>
                            <th>Birthday</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-persons">
                        <!-- Dynamic rows will be inserted here -->
                    </tbody>
                </table>
            </section>
    </main>

</body>
